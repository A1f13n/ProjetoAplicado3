{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Registrar Conclusão</h2>

    <p>Colaborador: <strong>{{ relacao.colaborador.nome }} {{ relacao.colaborador.sobrenome }}</strong></p>
    <p>Treinamento: <strong>{{ relacao.treinamento.nome }}</strong></p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'listar_colaboradores_treinamento' relacao.treinamento.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Certifique-se de que os scripts estão sendo carregados corretamente -->
{% if not settings.DEBUG %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
{% endif %}

<script>
    $(document).ready(function() {

        
        // Identificar qualquer input que possa ser de data
        var dateInputs = $("input[name*='data'], input[id*='data'], input[placeholder*='dd/mm'], input[type='date']");
        
        // Aplicar a máscara a todos esses campos
        dateInputs.each(function() {
            // Configurar para text se for date
            if ($(this).attr('type') === 'date') {
                $(this).attr('type', 'text');
            }
            
            // Aplicar máscara
            $(this).inputmask({
                mask: "99/99/9999",
                placeholder: "dd/mm/aaaa",
                showMaskOnHover: true,
                showMaskOnFocus: true,
                insertMode: false,
                clearMaskOnLostFocus: false
            });
            
            // Mesmo manipulador de eventos
            $(this).on("keydown", function(e) {
                if ((e.key >= '0' && e.key <= '9') || e.keyCode === 8) {
                    let curPos = this.selectionStart;
                    let value = this.value;
                    
                    if (curPos === 2 || curPos === 5) {
                        if (e.keyCode !== 8) {
                            e.preventDefault();
                            
                            setTimeout(() => {
                                this.setSelectionRange(curPos + 1, curPos + 1);
                                let newEvent = new KeyboardEvent('keydown', {
                                    key: e.key,
                                    keyCode: e.keyCode,
                                    which: e.which,
                                    code: e.code,
                                    bubbles: true
                                });
                                this.dispatchEvent(newEvent);
                            }, 5);
                        }
                    }
                }
            });
            
            // Seleção ao focar
            $(this).on("focus", function() {
                $(this).select();
            });
        });
    });
</script>
{% endblock %}
